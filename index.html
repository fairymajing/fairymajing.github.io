<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>幽灵按钮</title>
	<link rel="stylesheet" type="text/css" href="css/mainstyle.css">
	<script type="text/javascript" src="jquery-3.1.0.js"></script>
</head>
<body>
	<div class="box">
		<div class="link link-miss">
			<span class="icon"></span>
			<a href="index-1.html" class="button" data-title="我有两只眼睛">
				<span class="line line-top"></span>
				<span class="line line-left"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				我的简历
			</a>
		</div>
		<div class="link link-play">
			<span class="icon"></span>
			<a href="#" class="button" data-title="我是蓝色的">
				<span class="line line-top"></span>
				<span class="line line-left"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				monster
			</a>
		</div>
		<div class="link link-touch">
			<span class="icon"></span>
			<a href="index-2.html" class="button" data-title="我们前面两个怪兽胖很多">
				<span class="line line-top"></span>
				<span class="line line-left"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				我的小作品
			</a>
		</div>
		<div class="tip">
			<em></em>
			<span></span>
		</div>
	</div>
<script>
	$(function(){
		$(".link .button").hover(function(){
			var title=$(this).attr("data-title");
			$(".tip em").text(title);
			var pos=$(this).offset().left;
			var dis=($(".tip").outerWidth()-$(this).outerWidth())/2;
			var f=pos-dis;
			var a=($(".tip em").outerWidth())/2;
			$(".tip span").css({"left":a})
			$(".tip").css({"left":f+"px"}).animate({"top":210,"opacity":1},300);
		},function(){
			$(".tip").animate({"top":160,"opacity":0}),300
		})
	})
</script>
</body>
</html>
